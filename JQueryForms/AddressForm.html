<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CISS 221 In-class coding 4</title>
    <style>
	/*Styles*/
	body {
		background-color: tan;
		color: black;
	}

	#DivContainer {
		margin-left: auto;
		margin-right: auto;
		width: 540px;
		border: 1px black solid;
		background-color:whitesmoke;
		padding:0px 20px 5px 20px; 
	}

	#DivMessage {
		color: maroon;
		font-weight: bold;
		font-size: 20px;
		text-align: center;
	}

	.center {
		text-align: center;
	}

	.error {
		color: red;
	}

	.TBLong {
		width: 400px;
	}

	.TBMedium {
		width: 250px;
	}

	td {
		vertical-align: top;
	}	
	</style>
</head>
<body>
    <div id="DivContainer">
        <form id="FrmAddress" action="#">
            <h2>Enter your Address:</h2>
            <table>
                <tr>
                    <td colspan="3">Enter your Street Address:
                    <br />
                        <input id="TBAddress" type="text" class="TBLong" tabindex="1" />
                        <br />
                        <div id="DivAddressError" class="error"></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                </tr>
                <tr>
                    <td>City:<br />
                        <input id="TBCity" type="text" class="TBMedium" tabindex="2" /><br />
                        <div id="DivCityError" class="error"></div>
                    </td>
                    <td>State:<br />
                        <select id="DDState" tabindex="3">
                            <option value="init">Select State</option>
                            <option value="AK">AK</option>
                            <option value="AL">AL</option>
                            <option value="AR">AR</option>
                            <option value="AZ">AZ</option>
                            <option value="CA">CA</option>
                            <option value="CO">CO</option>
                            <option value="CT">CT</option>
                            <option value="DC">DC</option>
                            <option value="DE">DE</option>
                            <option value="FL">FL</option>
                            <option value="GA">GA</option>
                            <option value="HI">HI</option>
                            <option value="IA">IA</option>
                            <option value="ID">ID</option>
                            <option value="IL">IL</option>
                            <option value="IN">IN</option>
                            <option value="KS">KS</option>
                            <option value="KY">KY</option>
                            <option value="LA">LA</option>
                            <option value="MA">MA</option>
                            <option value="MD">MD</option>
                            <option value="ME">ME</option>
                            <option value="MI">MI</option>
                            <option value="MN">MN</option>
                            <option value="MS">MS</option>
                            <option value="MO">MO</option>
                            <option value="MT">MT</option>
                            <option value="NC">NC</option>
                            <option value="ND">ND</option>
                            <option value="NE">NE</option>
                            <option value="NH">NH</option>
                            <option value="NJ">NJ</option>
                            <option value="NM">NM</option>
                            <option value="NV">NV</option>
                            <option value="NY">NY</option>
                            <option value="OH">OH</option>
                            <option value="OK">OK</option>
                            <option value="OR">OR</option>
                            <option value="PA">PA</option>
                            <option value="RI">RI</option>
                            <option value="SC">SC</option>
                            <option value="SD">SD</option>
                            <option value="TN">TN</option>
                            <option value="TX">TX</option>
                            <option value="UT">UT</option>
                            <option value="VA">VA</option>
                            <option value="VT">VT</option>
                            <option value="WA">WA</option>
                            <option value="WI">WI</option>
                            <option value="WV">WV</option>
                            <option value="WY">WY</option>
                        </select>
                        <div id="DivStateError" class="error"></div>
                    </td>
                    <td>ZipCode:<br />
                        <input id="TBZip" type="text" tabindex="4" /><br />
                        <div id="DivZipError" class="error"></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                </tr>
                <tr>
                    <td colspan="3" class="center">
                        <input id="BtnSubmit" type="button" value="submit" tabindex="5" />
                        &nbsp;&nbsp;
                    <input id="BtnReset" type="reset" value="reset" />
                    </td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div id="DivMessage"></div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
	<div class="center"><a href="index.html">back to index</a></div>
    <script src="scripts/jquery-2.1.1.min.js"></script>
    <script type="text/javascript">
	//Scripts
	$(document).ready(function () {
		$("#TBAddress").focus();
	});
	$("#BtnSubmit").click(Validate);
	$("#BtnReset").click(ClearDivs);

	function ClearDivs() {
		$(".error").html("");
	}

	function Validate() {
		var valid = true;
		ClearDivs();
		if ($("#TBAddress").val() == "") {
			$("#DivAddressError").html("Please enter a value for address");
			valid = false;
		}
		if ($("#TBCity").val() == "") {
			$("#DivCityError").html("Enter City");
			valid = false;
		}
		if ($("#DDState option:selected").val() == "init") {
			$("#DivStateError").html("Choose State");
			valid = false;
		}
		if ($("#TBZip").val() == "") {
			$("#DivZipError").html("Enter Zip");
			valid = false;
		}
		if (valid) {
			$("#DivMessage").html("Entry complete.");
			$("#DivMessage").fadeOut(2000, function () {
				$("#DivMessage").html("");
			});
			$("#FrmAddress").trigger("reset");
			$("#TBAddress").focus();
		}
	}
	</script>
</body>
</html>
